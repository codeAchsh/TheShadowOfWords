  <!-- 🍃 Consent Management & Google Analytics -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const consent = localStorage.getItem('gentleConsent');
      if (!consent) {
        document.getElementById('gentle-banner').style.display = 'block';
      } else {
        loadAnalytics();
      }
    });

    function acceptConsent() {
      localStorage.setItem('gentleConsent', 'true');
      document.getElementById('gentle-banner').style.display = 'none';
      loadAnalytics();
    }

    function loadAnalytics() {
      const script = document.createElement('script');
      script.src = 'https://www.googletagmanager.com/gtag/js?id=G-XRSJQ29FX4';
      script.async = true;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XRSJQ29FX4');
    }
